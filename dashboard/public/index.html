<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIShield4Her - Forensic Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container" class="container">
        <header>
            <h1>AIShield4Her: Authorized Personnel Login</h1>
        </header>
        <main>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </main>
    </div>

    <div id="dashboard-container" class="container" style="display: none;">
        <header>
            <h1>AIShield4Her: Forensic Log Dashboard</h1>
            <p>Immutable abuse event records for authorized personnel.</p>
            <button id="logoutButton" class="logout-button">Logout</button>
        </header>

        <main>
            <div class="controls">
                <button id="refreshButton">Refresh Logs</button>
            </div>
            <div id="loader" class="loader" style="display: none;"></div>
            <table id="logTable">
                <thead>
                    <tr>
                        <th>Event ID</th>
                        <th>Timestamp</th>
                        <th>Location</th>
                        <th>Event Type</th>
                        <th>Media Hash (SHA256)</th>
                        <th>Anonymized Device ID</th>
                    </tr>
                </thead>
                <tbody id="logBody">
                    </tbody>
            </table>
            <p id="no-records" class="hidden">No records found on the ledger.</p>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
